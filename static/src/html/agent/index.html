<div ng-controller="HomeCtrl" class="col-lg-12">
  <div class="alert alert-danger" role="alert">代理须知：根据微信政策，商户收入结账时间为T+7日（即最迟7个工作日入账）。各位提款时如提示系统余额不足，请稍后再次尝试或联系上级代理。</div>
  <div class="panel panel-default">
    <div class="panel-heading text-center">我的基本信息</div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="my-info">
          <tbody><tr><td class="text-right">游戏ID：</td><td ng-bind="agent.userno"></td><td class="text-right">游戏昵称：</td><td ng-bind="agent.gamename"></td><td class="text-right">真实姓名：</td><td ng-bind="agent.username"></td></tr>
          <tr><td class="text-right">手机号：</td><td  ng-bind="agent.mobile"></td><td class="text-right">微信：</td><td  ng-bind="agent.weixin"></td><td class="text-right">游戏币：</td><td  ng-bind="agent.gold"></td></tr>
          <tr><td class="text-right">邀请码：</td><td  ng-bind="agent.agentno"></td><td class="text-right">代理级别：</td><td  ng-bind="agent.agentLevel|agentLevel"></td><td class="text-right">会员数：</td><td ng-bind="agent.userCount|number"></td></tr>
          <tr><td class="text-right">注册代理时间：</td><td  ng-bind="agent.createtime|date:'yyyy-MM-dd HH:mm'"></td><td class="text-right">上级代理邀请码：</td><td  ng-bind="agent.parentno"></td><td class="text-right">上级代理用户昵称：</td><td ng-bind="agent.parentname"></td></tr>
          <tr><td class="text-right">最近登录时间：</td><td  ng-bind="agent.loginTime|date:'yyyy-MM-dd HH:mm'"></td><td class="text-right">最近登录IP：</td><td  ng-bind="agent.loginIp"></td><td class="text-right">代理状态：</td><td ng-bind="agent.enable|enable"></td></tr>
          <tr><td class="text-right">地址：</td><td colspan="5" ng-bind="agent.address"></td></tr>
          </tbody></table>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading text-center">金额信息</div>
    <form name="bill_form" class="form-horizontal">
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="coin-info">
          <tbody><tr><td class="text-right">可用金额：</td><td  ng-bind="agent.balance|number"></td><td class="text-right">累计收益：</td><td  ng-bind="agent.totalAmount|number:2"></td></tr>
          <tr>
            <td class="text-right">转账金额：</td><td colspan="3">
            <div class="input-group col-sm-8">
              <input type="number" class="form-control" placeholder="请输入100到2000的金额" name="amount" min="100" max="2000" required ng-model="amount">
              <span class="input-group-btn"><button class="btn btn-primary ajax-post" ng-disabled='bill_form.$invalid' ng-click="cash()">微信取款</button></span>
            </div>
          </td>
          </tr>
          </tbody></table>
      </div>
  </div>
    </form>
  </div>
</div>
